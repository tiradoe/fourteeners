{% load staticfiles %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>

    <link rel="stylesheet" href="{% static 'foundation/css/foundation.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'foundation/css/foundation-icons.css' %}"/>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <title>{% block title %}Fourteeners{% endblock %}</title>
    {% block extra_head %}{% endblock extra_head %}
</head>

<body>
    {% include "general/navbar.html"%}
    <div class= "content">
    {% block content %}{% endblock content %}
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'foundation/js/foundation.min.js' %}"></script>
    <script type="text/javascript"> $(document).foundation(); </script>
    <style>
        ul { margin-left: 0;}
        .content { margin: 1em;}

        .logo { font-family: 'Indie Flower', cursive; }
    </style>

    {% block extraincludes %}{% endblock extraincludes %}
</body>
</html>
